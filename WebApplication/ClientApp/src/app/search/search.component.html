<div class="col-md-offset-3 col-md-6 mt-5">
  <input type="text" class="form-control mt-5" [ngModel]="searchString" (ngModelChange)="find($event)" placeholder="Input text..." required>

  <div class="mt-1">
    <ul class="list-group list-group-flush">
      <li *ngFor="let phone of phones" class="list-group-item">
        {{phone}}
      </li>
    </ul>
  </div>
</div>
